<script language="JavaScript">

document.write('<p>--------------------------...');
document.write('<p>DEFINICAO E ATRIBUICAO DE VARIAVEIS:');

var js_num = 30;

document.write('<p>--------------------------...');
document.write('<p>OPERADOR TERNARIO <b>(? :)>/b> com OPERADORES RELACIONAIS (==, !=,<):');

document.write('<p>js_num <b>==</b> 20 <b>?</b> "SIM" <b>:</b> "NAO" - Resposta => ');
	((js_num == 20) ? document.write('<b>SIM</b>') : document.write('<b>NAO</b>'));

document.write('<p>js_num <b>!=</b> 20 <b>?</b> "SIM" <b>:</b> "NAO" - Resposta => ');
	((js_num != 20) ? document.write('<b>SIM</b>') : document.write('<b>NAO</b>'));

document.write('<p>js_num <b><</b> 20 <b>?</b> "SIM" <b>:</b> "NAO" - Resposta => ');
	((js_num < 50) ? document.write('<b>SIM</b>') : document.write('<b>NAO</b>'));


document.write('<p>--------------------------...');
document.write('<p>OPERADOR TERNARIO com EXPRESSAO ARITIMENTICA:');


document.write('<p>(js_num <b>-</b> 20) <b>==</b> 0 <b>?</b> "SIM" <b>:</b> "NAO" - Resposta => ');
	((js_num - 20) == 0) ? document.weite('<b>SIM</b> + js_num') : document.write('<b>NAO</b>');

</script>
