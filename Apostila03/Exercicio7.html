<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>While</title>
</head>
<body>
    <script language="JavaScript">

    var contador = 1;
    var resposta = true;

    while (resposta == true){
        document.write('<p>' + contador + '&ordf; repetição de uma única linha de comando dentro de um laço condicional');
        contador ++;
        resposta = window.confirm('Deseja continuar?');
    }

    </script>

</body>
</html>
