<!DOCTYPE html>
<html>
<head>
<title>Salario 2</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>
</head>
<body>

<script language="JavaScript">

var js_qht;
var js_vht;
var js_inss;
var js_tdes;
var js_sb;
var js_sl;
var resposta = true

do{

js_qht = parseFloat(window.prompt('informe a quantidade de horas de trab/mes: (135 a 180)','00'));
js_vht = parseFloat(window.prompt('informe o valor da hora trabalhada: (25 a 50)','00'));
js_inss = parseFloat(window.prompt('informe o percentual de desconto INSS: (5 a 15)','00'));

js_sb = js_vht * js_qht;
js_tdes = (js_inss/100) * js_sb;
js_sl = js_sb - js_tdes;

document.write('<p><b>DEMONSTRATIVO PARA CALCULO DO SALARIO LIQUIDO</b>');

document.write('<p>Quantidade de horas trabalhadas (135 a 180) => <b>' + js_qht + '</b>');
if (js_qht > 180){
	document.write('...(<b>Valor Maximo excedido</b>)');
	}
if (js_qht < 135){
	document.write('...(<b>Valor minimo invalido</b>)');
	}

document.write('<p>Valor da hora trabalhada (25 a 50) => <b>' + js_vht + '</b>');
if (js_vht > 50){
	document.write('...(<b>Valor maximo excedido</b>)');
	}
if (js_vht < 25){
	document.write('...(<b>Valor minimo invalido</b>)');
	}
document.write('<p>Percentual de desconto INSS (5 a 15) =>' + js_inss + '</b>');
if (js_inss > 15){
	document.write('...(<b>Valor maximo excedido</b>)');
	}
if (js_inss < 5){
	document.write('...(<b>Valor minimo invalido</b>)');
	}


document.write('<p><b>Salario Bruto = </b>' + js_sb);
document.write('<p>Total desconto INSS = ' + js_tdes);
document.write('<p><b>salario liquido = </b>' + js_sl);


if (js_sl > 10500){
	document.write('...(<b>salario elebado </b>maior que 10.500)');
	}
else {
	if (js_sl > 6000){
		document.write('...(<b>salario satisfatorio </b>maior que 6000)');
		}
	else{
		if (js_sl > 3000){
			document.write('...(<b>salario moderando </b>maior que 3000)');
			}
		else{
			document.write('...(<b>salario insatisfatorio </b>menor ou igual a 3.000)');
		}
	}
}
document.write('<p>==================================================');

resposta = window.confirm('Deseja continuar?');

}while (resposta == true);

</script>
</body>
</html>
