<script language="JavaScript">

var num;

document.write('<p>apresentacao dos valores acumulados para js_num=1 e menor ou igual a 10 incrementando a variavel de +=2:'):
document.write('<p>(note que o limite ira ate 9, poiis 9.2=11, portanto sera maior do que 10)');

    document.write('<p>' + num);
}
