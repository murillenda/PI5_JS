<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soma</title>
</head>
<body>
    <h3>Soma de dois números inteiros</h3>

    <script language="JavaScript">
        var js_n1;
        var js_n2;
        var js_soma;

        js_n1 = window.prompt('Informe o primeiro numero: ', 'Digite-o aqui');
        js_n2 = window.prompt('Informe o segundo numero: ', 'Digite-o aqui');

        js_soma = parseInt(js_n1) + parseInt(js_n2);

        document.write('O resultado da soma é ' + js_soma);
    </script>
</body>
</html>
